<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대위치</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <!-- 1. 조상 요소를 기준으로 위치를 설정하게 됩니다.
    2. 만약에 조상 요소가 없다면 html body 요소를 기준으로 위치를 설정하게 됩니다. -->
    <h1>절대 위치 (absolute position) 지정 방식</h1>
    <div class="relative_position_2">
        이 요소는 상대 위치 지정 방식으로 위치를 설정하였습니다.
        <div class="absolute_position_2">
            1. 이 요소는 절대 위치 지정 방식으로 위치를 설정한 후, top 속성 값을 50px로 설정하였습니다.
        </div>
    </div>
    <div class="absolute_position_2">
        2-1. 이 요소는 절대 위치 지정 방식으로 위치를 설정한 후, top 속성 값을 50px로 설정하였습니다.
        <div class="absolute_position_2">
            2-2. 이 요소는 절대 위치 지정 방식으로 위치를 설정한 후, top 속성 값을 50px로 설정하였습니다.
        </div>
    </div>
</body>
</html>
